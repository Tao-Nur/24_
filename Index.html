<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Опросник</h1>
<div id="questions">
    <form onsubmit="return false;" id="quizForm">
        <div class="question">
            Вопросик 1: Как часто вы испытываете недостаток интереса к делам?  
            <div>
                <label><input type="radio" name="q1" value="A"> Никогда </label>
                <label><input type="radio" name="q1" value="B"> Иногда </label>
                <label><input type="radio" name="q1" value="C"> Часто </label>
                <label><input type="radio" name="q1" value="D"> Всегда </label>
            </div>
        </div>
        <div class="question">
            Вопрос 2: Вы готовы менять свою жизнь? 
            <div>
                <label><input type="radio" name="q2" value="A"> Да! </label>
                <label><input type="radio" name="q2" value="B"> Я сомневаюсь </label>
                <label><input type="radio" name="q2" value="C"> Нет </label>
                <label><input type="radio" name="q2" value="D"> Мне не нужно ничего менять </label>
            </div>
        </div>
        <div class="question">
            Вопрос 3: Что вам нужно для счастья?  
            <div>
                <label><input type="radio" name="q3" value="A"> Друзья </label>
                <label><input type="radio" name="q3" value="B"> Семья </label>
                <label><input type="radio" name="q3" value="C"> Любовь </label>
                <label><input type="radio" name="q3" value="D"> Деньги </label>
            </div>
        </div>
        <button onclick="checkAnswers()">Поделиться результатами </button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
